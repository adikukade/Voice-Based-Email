<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice-Activated Email.</title>
    <!-- Add Font Awesome -->
    <link 
     rel="stylesheet" 
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
     crossorigin="anonymous" 
    />
    <link rel="stylesheet" href="style.css" />

    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display:relative;
        justify-content: center;
        align-items: center;
      
        height: 100vh;
      }
      
      h1 {
        text-align: center;
      }
      
      form {
        max-width: 400px;
        width: 100%;
        
        background-color: #fff;
        margin-left: 550px;
        align: center;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        margin-top: 20px;
      }
      
      label {
        display: block;
        margin-bottom: 8px;
      }
      
      input,
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 16px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
      }
      
      button {
        background-color: #4caf50;
        color: #fff;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      
      button.speak-button {
        background-color: #007bff;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="content" >
    <h1>Voice-Activated Email System.</h1>
    <form method="POST" action="/send_email">
        <label for="recipient_name">Recipient Name:</label>
        <input type="text" id="recipient_name" name="recipient_name" required>
        <button type="button" onclick="startSpeechRecognition('recipient_name')">Speak</button>

        <label for="recipient_email">Recipient Email:</label>
        <input type="email" id="recipient_email" name="recipient_email" required>
        <button type="button" onclick="startSpeechRecognition('recipient_email')">Speak</button>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>
        <button type="button" onclick="startSpeechRecognition('subject')">Speak</button>

        <label for="body">Body:</label>
        <textarea id="body" name="body" required></textarea>
        <button type="button" onclick="startSpeechRecognition('body')">Speak</button>

        <button type="submit">Send Email</button>
    </form>

    <script>
        function startSpeechRecognition(field) {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-IN';

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                document.getElementById(field).value = transcript;
            };

            recognition.start();
        }
    </script>
</body>
</html>
