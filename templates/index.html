<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice-Activated Email.</title>
    <!-- Add Font Awesome -->
    <link
     rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
     crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <style>
      body{
        font-family: 'georgia', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: url('https://img.freepik.com/free-photo/portrait-female-work-having-video-call_23-2148902302.jpg?t=st=1713986829~exp=1713990429~hmac=2a7fb8aba6bffd041eba7decc9ecc16076d884e04b625ef0252754cc948cd699&w=826');
        background-repeat: no-repeat;
        background-size: cover;
      }
      .content {
        max-width: 600px;
        width: 100%;
        padding: 20px;
      }
      .container {
        background-color: rgba(0, 0, 0, 0.5);
        /* Semi-transparent background color for better readability */
         border-radius: 100vh;
      }

      h1{
        text-align: center;
        font-size: 30px; /* Increase font size to 36 pixels */
        background-color: rgba(230, 230, 250, 0.6);
        padding: 25px;
        border-radius: 15px;
      }

      form{
        max-width: 400px;
        width: 200%;

        background-color: transperent;
        margin-left: 550px;
        align: center;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        margin-top: 20px;
      }

      label{
        background-color: rgba(216, 191, 216, 1);
        display: block;
        margin-bottom: 6px;
        padding: 8px;
        border-radius: 8px; 
        text-align: center;
      }

      input,
      textarea{
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 16px;
        box-sizing: label;
        border: 5px solid #ccc;
        border-radius: 10px;
        font-size: 16px;
      }

      button{
        background-color: rgba(0, 0, 0, 0.9);
        color: #fff;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        font-size: px;
        margin: 10px;
        padding: 10px;
      }

      button.speak-button{
        background-color: #007bff;
        margin-top: 10px;
      }
      form {
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="content" >
    <h1>Voice-Activated Email System.</h1>
    <form method="POST" action="/send_email">
        <label for="recipient_name">Recipient Name:</label>
        <input type="text" id="recipient_name" name="recipient_name" required>
        <button type="button" onclick="startSpeechRecognition('recipient_name')">Speak</button>

        <label for="recipient_email">Recipient Email:</label>
        <input type="email" id="recipient_email" name="recipient_email" required>
        <button type="button" onclick="startSpeechRecognition('recipient_email')">Speak</button>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>
        <button type="button" onclick="startSpeechRecognition('subject')">Speak</button>

        <label for="body">Body:</label>
        <textarea id="body" name="body" required></textarea>
        <button type="button" onclick="startSpeechRecognition('body')">Speak</button>

        <button type="submit">Send Email</button>
    </form>

    <script>
        function startSpeechRecognition(field) {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-IN';

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                document.getElementById(field).value = transcript;
            };

            recognition.start();
        }
    </script>
</div>
  </body>
</html>
